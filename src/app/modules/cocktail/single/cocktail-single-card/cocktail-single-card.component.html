<p-card [style]="{ width: '30rem', overflow: 'hidden' }">
  <ng-template #header>
    <img alt="img" [src]="entity.strDrinkThumb + '/large'" />
  </ng-template>
  <ng-template #title> Название: {{ entity.strDrink }} </ng-template>

  <ng-template #subtitle> Тип бокала: {{ entity.strGlass }} </ng-template>

  <div>
    Ингридиенты:
    <ul>
      @for (ingredient of allIngredients; track $index) {
        <li>{{ ingredient }}</li>
      }
    </ul>
  </div>

  <div>
    {{ entity.strInstructions }}
  </div>
</p-card>
