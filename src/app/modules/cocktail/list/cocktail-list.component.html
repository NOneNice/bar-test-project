@for (drink of drinks$ | async; track $index) {
  <p-card
    [routerLink]="['/', 'single', drink.idDrink]"
    [style]="{ width: '20rem', overflow: 'hidden' }"
  >
    <ng-template #header>
      <img [src]="drink.strDrinkThumb" width="320" height="250" alt="" />
    </ng-template>
    <ng-template #title> Название: {{ drink.strDrink }} </ng-template>
    <p>Тип бокала: {{ drink.strGlass }}</p>
  </p-card>
}
