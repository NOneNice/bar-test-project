<input
  type="text"
  pInputText
  [formControl]="formControl"
  placeholder="Введите название коктеля"
  pSize="large"
/>

<p-button [disabled]="formControl.invalid" (click)="submit()">
  <i class="pi pi-search" style="font-size: 1.5rem"></i>
</p-button>
<p-button (click)="random()">
  <span class="material-symbols-outlined"> shuffle </span>
</p-button>
